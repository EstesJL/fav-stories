<form>
  <div class ="form-group" ng-submit="addPost()">
    <h3>Share New Post</h3>
    <input type='text' ng-model='title' placeholder="Title">
  </div>

  <div class="form-group">
    <input ng-model='link' placeholder="Link">
  </div>

  <div class="form-group">
    <button ng-click='descHandler()' ng-hide='flag'>Add description</button>
    <input ng-show='flag' ng-model='description' placeholder="Description">
  </div>

  <button type='submit' ng-click='addPost()'>Share</button>
</form>
