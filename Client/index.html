<!DOCTYPE html>

<html>
  <head>
    <title>My Feed</title>

    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.js"></script>

    <script src="app.js"></script>

    <style> .glyphicon-thumbs-up { cursor:pointer } </style>

  </head>

  <body ng-app='newsFeed'>

  <nav class="navbar navbar-inverse" role="navigation">
    <div class="navbar-header">
        <a class="navbar-brand" ui-sref="home">Your Posting App</a>
    </div>
    <ul class="nav navbar-nav">
        <li><a ui-sref="Entries">All Entries</a></li>
        <li><a ui-sref="New Entry">Add New Entry</a></li>
    </ul>
  </nav>

  <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <ui-view></ui-view>
      </div>
    </div>

        <div class = "page-header">
            <h1>Your Posts Feed</h1>
        </div>



        <div ng-controller="MainCtrl">

             <div ng-repeat='post in posts'>
                <a href='{{post.link}}' ng-show='post.link'>{{post.title}}</a>
                <p ng-show='post.description'>{{post.description}}</p>

            </div>

        <form>
          <div class ="form-group" ng-submit="addPost()">
            <h3>Share New Post</h3>

            <input type='text' ng-model='title' placeholder="Title">
          </div>

          <div class="form-group">
          <input ng-model='link' placeholder="Link">
          </div>

          <div class="form-group">

          <button ng-click='descHandler()' ng-hide='flag'>Add description</button>
          <input ng-show='flag' ng-model='description' placeholder="Description">
          </div>

          <button type='submit' ng-click='addPost()'>Share</button>
        </form>
        </div>


  </body>
</html>
